<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Find Devices</title>
    </head>
    <body>
        <div class="app">
            <h1>Find Devices</h1>
            <small id="ip-address" class="text-muted"></small>

            <nav id="list" class"fade in"></nav>
            
            <div class="d-flex align-items-center flex-column text-center">
                <p class="w-8">Search for all the compatible devices on your network</p>
                <div class="d-flex">
                    <button id="find" class="button" class="d-none">Find</button>
                    <button class="button button-secondary cancel d-none">Cancel</button>
                </div>
            </div>
            
            <p id="loader" class="text-muted fade mb-0"></p>
            
            <progress id="progress-bar" min="0" max="0" value="0" class="fade"></progress>

            <p id="progress" class="text-muted fade">
                <small id="counter"></small>/<small id="total"></small>
            </p>

            <details id="debug">
                <summary>DEBUG <small class="text-muted last-entry"></small></summary>
                <div id="output"></div>
            </details>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
